<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NY PL, CPL & ECL Flashcards</title>
  <link rel="manifest" href="/static/manifest.json">
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
  <meta name="theme-color" content="#0f172a" />
  <link rel="stylesheet" href="/static/style.css?v=10b" />
</head>
<body>
  <header class="app-header">
    <h1>NY Law Flashcards</h1>
    <div class="header-actions">
      <button id="installBtn" class="btn secondary" hidden>Install</button>
      <button id="resetBtn" class="btn danger">Reset App</button>
    </div>
  </header>

  <main class="container">
    <section class="card" id="quizCard" aria-live="polite">
      <div class="pill" id="lawPill">Flashcard</div>

      <h2 id="question" class="question">Loading…</h2>

      
        <div class="muted" id="sections"></div>

        <!-- QUIZ SET TOGGLES are now under the Answer -->
        <div class="muted" style="margin:10px 0 6px">Quiz sets:</div>
        </div>

      <div class="actions">
        <button id="revealBtn" class="btn">Reveal</button>
        <button id="nextBtn" class="btn primary">Next</button>
      </div>

      <div id="toggles-row" class="toggles-row">
        <div class="muted" style="margin:10px 0 6px">Quiz sets:</div>
        <div class="toggles" role="group" aria-label="Select law sets for quiz">
          <label class="toggle"><input type="checkbox" id="tgl-pl" checked> <span>Penal Law</span></label>
          <label class="toggle"><input type="checkbox" id="tgl-cpl" checked> <span>Criminal Procedure Law</span></label>
          <label class="toggle"><input type="checkbox" id="tgl-ecl"> <span>Environmental Conservation Law</span></label>
          <button id="reshuffleBtn" class="btn small">Apply</button>
        </div>
      </div>

<div id="answer" class="answer" hidden>
        <div class="answer-line"><strong id="law"></strong> <span id="article"></span></div>
    </section>

    <section class="card">
      <h3>Browse & Search</h3>
      <input id="search" type="search" placeholder="Search summaries or articles" aria-label="Search" />
      <div id="list" class="list" role="list"></div>
    </section>
  </main>

  <footer class="footer">Built with Flask · Works offline once loaded · Build v9</footer>

  <script>
    window.QUIZ_SETS = {{ quiz_sets | tojson }};   // separate arrays per law
    window.BROWSE = {{ browse_items | tojson }};   // PL + CPL + ECL for browsing
  </script>
  <script src="/static/app.js?v=10b" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>
</html>
